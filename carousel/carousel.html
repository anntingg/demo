<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="cover">
        <div class="banner-box-p">
            <!-- 輪播圖開始 -->
            <div class="banner-bg-p">
                <img class="carousel" src="./images/banner-1.jpg" alt="香氛蠟燭" />
                <img class="carousel" src="./images/banner-2.jpg" alt="香氛蠟燭" />
                <img class="carousel" src="./images/banner-3.jpg" alt="香氛蠟燭" />
                <img class="carousel" src="./images/banner-4.jpg" alt="香氛蠟燭" />
                <img class="carousel" src="./images/banner-5.jpg" alt="香氛蠟燭" />
                <img class="carousel" src="./images/banner-6.jpg" alt="香氛蠟燭" />
            </div>
            <button class="btn-prev"><img src="./images/icon-arrow.svg" alt=""></button>
            <button class="btn-next"><img src="./images/icon-arrow.svg" alt=""></button>
            <div class="navigation"></div>
            <!-- 輪播圖結束 -->
            <img class="banner-logo-p" src="./images/LOGO-07.png" alt="Lume Fragrance" />
            <img class="banner-gradient" src="./images/gradient.png" alt="漸層" />
        </div>

        <div id="products" class="title-p">
            <h2 class="en-sans-light-l">Products</h2>
            <h1 class="serif-medium-l">商品總覽</h1>
        </div>
    </div>

    <script src="./js/script-carousel.js"></script>
</body>

</html>
